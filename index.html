<!DOCTYPE html><html lang="en"><head>    <title>MakePik</title>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1">    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">    <link rel="stylesheet" type="text/css" href="css/util.css">    <link rel="stylesheet" type="text/css" href="css/main.css"></head><body><div class="bg-img1 size1 overlay1" style="background-image: url('images/bg01.jpg');">    <div class="size1 p-l-15 p-r-15 p-t-30 p-b-50">        <div class="flex-w flex-sb-m p-l-75 p-r-60 respon1">            <div class="wrappic1 m-r-30 m-t-10 m-b-10">                <img src="/images/logo.png" alt="MakePik">            </div>            <div class="flex-w m-t-10 m-b-10">                <a href="#" class="size4 flex-c-m how-social trans-04 m-r-5 m-b-3 m-t-3">                    <i class="fa fa-facebook"></i>                </a>                <a href="#" class="size4 flex-c-m how-social trans-04 m-r-5 m-b-3 m-t-3">                    <i class="fa fa-twitter"></i>                </a>                <a href="#" class="size4 flex-c-m how-social trans-04 m-r-5 m-b-3 m-t-3">                    <i class="fa fa-youtube-play"></i>                </a>            </div>        </div>        <div class="flex-w flex-c-m cd100 wsize1 m-lr-auto p-t-30" id="timer">            <div class="flex-col-c-m size2 bor1 m-l-10 m-r-10 m-b-15">                <span class="l1-txt3 p-b-9 days">0</span>                <span class="s1-txt2">Days</span>            </div>            <div class="flex-col-c-m size2 bor1 m-l-10 m-r-10 m-b-15">                <span class="l1-txt3 p-b-9 hours">0</span>                <span class="s1-txt2">Hours</span>            </div>            <div class="flex-col-c-m size2 bor1 m-l-10 m-r-10 m-b-15">                <span class="l1-txt3 p-b-9 minutes">0</span>                <span class="s1-txt2">Minutes</span>            </div>            <div class="flex-col-c-m size2 bor1 m-l-10 m-r-10 m-b-15">                <span class="l1-txt3 p-b-9 seconds">0</span>                <span class="s1-txt2">Seconds</span>            </div>        </div>        <div class="wsize1 m-lr-auto">            <p class="txt-center l1-txt1 p-b-60">                Our website is <span class="l1-txt2">Coming Soon</span>, follow us for update now!            </p>            <form class="w-full flex-w flex-c-m validate-form">                <div class="wrap-input100 validate-input m-b-20" data-validate="Valid email is required: ex@abc.xyz">                    <input class="input100 placeholder0 m1-txt1" type="text" name="email" placeholder="Email Address">                    <span class="focus-input100"></span>                </div>                <button class="flex-c-m size3 m1-txt2 how-btn1 trans-04 m-b-20">                    Subscribe                </button>            </form>            <p class="txt-center s1-txt1 p-t-5">                And donâ€™t worry, we hate spam too! You can unsubcribe at anytime.            </p>            <p class="txt-center s1-txt1 p-t-5">                &copy; KSA Enterprises            </p>        </div>		<div class="wsize1 m-lr-auto" id="demo">			<p class="txt-center l1-txt1 p-b-60 mt-3">Thanks for your support.<br>We will launch ASAP</p>		</div>    </div></div><script src="vendor/jquery/jquery-3.2.1.min.js"></script><script src="vendor/bootstrap/js/popper.js"></script><script src="vendor/bootstrap/js/bootstrap.min.js"></script><script>	$("#demo").hide();    var countDownDate = new Date("Jul 15, 2021 13:47:00").getTime();    var x = setInterval(function () {		let now = new Date().getTime();		let distance = countDownDate - now;		let days = Math.floor(distance / (1000 * 60 * 60 * 24));		let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));		let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));		let seconds = Math.floor((distance % (1000 * 60)) / 1000);        $(".days").html(days);        $(".hours").html(hours);        $(".minutes").html(minutes);        $(".seconds").html(seconds);        if (distance < 0) {            clearInterval(x);            $("#demo").show();            $("#timer").hide();        }    }, 1000);</script><script src="js/main.js"></script></body></html>
